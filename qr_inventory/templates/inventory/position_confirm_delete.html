{% extends "base.html" %}

{% block title %}Удаление должности{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h2 class="card-title h5 mb-0">Удаление должности</h2>
                </div>
                <div class="card-body">
                    <p class="alert alert-danger">
                        Вы уверены, что хотите удалить должность <strong>"{{ position.name }}"</strong>?
                    </p>
                    <p class="mb-0">
                        <i class="bi bi-exclamation-triangle text-warning"></i>
                        Это действие нельзя будет отменить.
                    </p>
                    
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'position_list' %}" class="btn btn-secondary">Отмена</a>
                            <button type="submit" class="btn btn-danger">Удалить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
